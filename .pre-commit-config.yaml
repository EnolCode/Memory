repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: local
    hooks:
      - id: backend-lint
        name: Backend ESLint
        entry: bash -c 'cd backend && npm run lint'
        language: system
        pass_filenames: false
        files: ^backend/src/.*\.(ts|js)$
        
      - id: backend-tests
        name: Backend Tests
        entry: bash -c 'cd backend && npm test'
        language: system
        pass_filenames: false
        files: ^backend/src/.*\.ts$
        
      - id: frontend-lint
        name: Frontend Lint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        
      - id: frontend-typecheck
        name: Frontend Type Check
        entry: bash -c 'cd frontend && (npm run type-check || npm run typecheck || npx tsc --noEmit)'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx)$