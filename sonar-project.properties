# Project identification
sonar.projectKey=memory-app
sonar.projectName=Memory App
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend/src,frontend/src
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,**/*.config.js,**/*.config.ts,**/coverage/**,frontend/src/assets/**

# Test files
sonar.tests=backend/src,backend/test,frontend/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*spec.ts,**/*test.ts

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Backend specific settings
sonar.modules=backend,frontend

backend.sonar.projectName=Memory Backend
backend.sonar.sources=src
backend.sonar.exclusions=**/*.spec.ts,**/node_modules/**,**/dist/**
backend.sonar.tests=src,test
backend.sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts
backend.sonar.typescript.lcov.reportPaths=coverage/lcov.info
backend.sonar.projectBaseDir=backend

frontend.sonar.projectName=Memory Frontend
frontend.sonar.sources=src
frontend.sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,src/assets/**
frontend.sonar.tests=src
frontend.sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
frontend.sonar.typescript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.projectBaseDir=frontend